<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/p01_habbits/assets/style.css" />
  </head>
  <body>
    <main>
      <section class="container-sm">
        <h1 class="h1 mb-4">습관 추가하기</h1>
        <form action="/habbit_add" method="post"></form>
          <div class="mb-3 row">
            <label for="habbitName" class="col-sm-2 col-form-label">습관 이름</label>
            <div class="col-sm-10">
              <input type="text" name="habbitName" id="habbitName" class="form-control" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="startDate" class="col-sm-2 col-form-label">시작일</label>
            <div class="col-sm-10">
              <input type="date" name="startDate" id="startDate" class="form-control" />
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">추가하기</button>
            <a href="/p01_habbits/html/habbit_list.html" class="btn btn-secondary">목록으로 돌아가기</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
